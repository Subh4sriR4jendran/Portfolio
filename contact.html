<style>
    /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

/* Contact Section */
section {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  max-width: 500px;
  width: 90%;
}

h1 {
  font-size: 28px;
  color: #333;
  margin-bottom: 10px;
  font-weight: bold;
}

p {
  font-size: 18px;
  color: #555;
  margin: 10px 0;
}

a {
  text-decoration: none;
  color: #0077b5;
  font-weight: bold;
}

a:hover {
  color: #004a75;
  text-decoration: none;
}

button {
  background-color: var(--primary-color); /* Primary color */
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  display: block;
  width: 100%;
  height: 100%;
}

button:hover {
  background-color: var(--primary-color-dark); /* Darker shade on hover */
}


</style>
